<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satranç Oyunu - AI'ya Karşı</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chess-board.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>♔ Satranç Oyunu ♔</h1>
            <div class="game-info">
                <div class="player-info">
                    <span class="player-label">Sen (Beyaz)</span>
                    <div class="captured-pieces" id="captured-black"></div>
                </div>
                <div class="game-status">
                    <div class="status-display" id="game-status">Oyun Başlasın!</div>
                    <div class="turn-indicator" id="turn-indicator">Sıra: Beyaz</div>
                </div>
                <div class="player-info">
                    <span class="player-label">AI (Siyah)</span>
                    <div class="captured-pieces" id="captured-white"></div>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="chess-board-container">
                <div class="board-coordinates">
                    <div class="rank-labels">
                        <div class="rank-label">8</div>
                        <div class="rank-label">7</div>
                        <div class="rank-label">6</div>
                        <div class="rank-label">5</div>
                        <div class="rank-label">4</div>
                        <div class="rank-label">3</div>
                        <div class="rank-label">2</div>
                        <div class="rank-label">1</div>
                    </div>
                    
                    <div class="chess-board" id="chess-board">
                        <!-- Satranç kareleri JavaScript ile oluşturulacak -->
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <div class="control-group">
                    <h3>Oyun Kontrolleri</h3>
                    <button id="new-game" class="btn btn-primary">Yeni Oyun</button>
                    <button id="undo-move" class="btn btn-secondary">Geri Al</button>
                    <button id="hint" class="btn btn-info">İpucu</button>
                </div>

                <div class="difficulty-group">
                    <h3>Zorluk Seviyesi</h3>
                    <select id="difficulty" class="difficulty-select">
                        <option value="1">Kolay (1)</option>
                        <option value="2">Orta (2)</option>
                        <option value="3" selected>Zor (3)</option>
                        <option value="4">Uzman (4)</option>
                        <option value="5">Usta (5)</option>
                    </select>
                </div>

                <div class="move-history">
                    <h3>Hamle Geçmişi</h3>
                    <div class="moves-list" id="moves-list">
                        <!-- Hamleler burada görünecek -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Hamle:</span>
                    <span class="stat-value" id="move-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Süre:</span>
                    <span class="stat-value" id="game-time">00:00</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript dosyaları -->
    <script src="constants.js"></script>
    <script src="helpers.js"></script>
    <script src="board.js"></script>
    <script src="pieces.js"></script>
    <script src="moves.js"></script>
    <script src="ai.js"></script>
    <script src="game.js"></script>
    <script src="ChessBoard.js"></script>
    <script src="ChessPiece.js"></script>
    <script src="GameControls.js"></script>
    <script src="GameStatus.js"></script>
    <script src="app.js"></script>
</body>
</html>
